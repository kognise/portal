version: '3'

services:
  mongo:
    image: mongo:latest
    restart: always
    command: --bind_ip_all
    volumes: 
      - ${HOME}/portal-data:/data/db
    networks:
      - mongonet

  mongo-admin:
    image: mongo-express
    restart: always
    environment:
      ME_CONFIG_SITE_BASEURL: /mongo
    depends_on:
      - mongo
    networks:
      - mongonet
      - proxynet

  ping:
    build: ping
    restart: always
    depends_on:
      - mongo
    networks:
      - mongonet
      - proxynet

  revers:
    build: revers
    restart: always
    networks:
      - proxynet

  default:
    build: default
    restart: always
    networks:
      - proxynet

  proxy:
    build: proxy
    ports:
      - 80:80
      - 443:443
    environment:
      PROD_HOST: ${PROD_HOST}
    networks:
      - proxynet

networks:
  proxynet:
  mongonet: