version: '3'

services:
  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}

  mongo-admin:
    image: mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
      ME_CONFIG_SITE_BASEURL: /mongo
    depends_on:
      - mongo

  ping:
    build: ping
    restart: always
    depends_on:
      - mongo
    environment:
      MONGO_PASSWORD: ${MONGO_PASSWORD}

  revers:
    build: revers
    restart: always

  default:
    build: default
    restart: always

  proxy:
    build: proxy
    ports:
      - 80:80
      - 443:443
    environment:
      PROD_HOST: ${PROD_HOST}